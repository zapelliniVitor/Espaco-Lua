<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Projeto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header-menu">
      <div class="logo">
        <img src="assets/Lettering/Logo.svg" alt="Espaço Lua" />
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#sobre-nos">SOBRE NÓS</a></li>
          <li><a href="#nossas-terapias">NOSSAS TERAPIAS</a></li>
          <li><a href="#marque-consulta">MARQUE A SUA CONSULTA</a></li>
          <li><a href="#avaliacoes">AVALIAÇÕES</a></li>
          <li><a href="#contato">CONTATO</a></li>
        </ul>
      </nav>
    </header>

    <!-- Imagem Principal -->
    <section class="imagem-principal">
      <img src="assets/imgs/ImagemInicial.png" alt="Imagem Inicial" />
    </section>

    <!-- Terapias -->
    <section id="nossas-terapias" class="terapias">
      <div class="terapias-header">
        <img
          src="assets/Lettering/SeuBemEstar.svg"
          alt="Seu bem-estar está aqui"
          class="texto-principal"
        />

        <p class="terapia-descricao">
          <b>Alivie suas dores físicas e emocionais</b> através de
          <b>terapias manuais</b> <br />
          que cuidam do seu corpo físico e emocional.
        </p>

        <img
          src="assets/Lettering/Lua.svg"
          alt="Ícone de Lua"
          class="icone-lua"
        />
        <img
          src="assets/Lettering/Terapias.svg"
          alt="Veja quais terapias oferecemos"
          class="texto-secundario"
        />
      </div>
    </section>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
